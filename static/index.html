<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF에서 질문 생성하기</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f8f9fa;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        #upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #file-input {
            display: none;
        }
        #file-label {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        #file-label:hover {
            background-color: #0056b3;
        }
        #file-name {
            margin-top: 15px;
            font-style: italic;
            color: #555;
        }
        button {
            margin-top: 20px;
            padding: 12px 30px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #results {
            margin-top: 30px;
            text-align: left;
        }
        #status {
            font-weight: bold;
            color: #333;
        }
        #question-list {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }
        #question-list li {
            background-color: #f1f3f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 5px solid #007bff;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* 기본적으로 숨김 */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>PDF에서 핵심 질문 생성하기</h1>
        <form id="upload-form">
            <label for="file-input" id="file-label">PDF 파일 선택</label>
            <input type="file" id="file-input" name="file" accept=".pdf" required>
            <p id="file-name">선택된 파일이 없습니다.</p>
            <button type="submit" id="submit-button" disabled>질문 생성</button>
        </form>

        <div class="loader" id="loader"></div>

        <div id="results" style="display: none;">
            <p id="status"></p>
            <ul id="question-list"></ul>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const submitButton = document.getElementById('submit-button');
        const resultsDiv = document.getElementById('results');
        const statusP = document.getElementById('status');
        const questionList = document.getElementById('question-list');
        const loader = document.getElementById('loader');

        let selectedFile = null;

        fileInput.addEventListener('change', (event) => {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                fileNameDisplay.textContent = selectedFile.name;
                submitButton.disabled = false;
            } else {
                fileNameDisplay.textContent = '선택된 파일이 없습니다.';
                submitButton.disabled = true;
            }
        });

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            if (!selectedFile) {
                alert('PDF 파일을 선택해주세요.');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            // UI 초기화
            submitButton.disabled = true;
            submitButton.textContent = '생성 중...';
            loader.style.display = 'block';
            resultsDiv.style.display = 'none';
            questionList.innerHTML = '';

            try {
                // 백엔드 요청 URL을 상대 경로로 변경
                const response = await fetch('/generate-questions-from-pdf/', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `서버 오류: ${response.status}`);
                }

                const data = await response.json();

                statusP.textContent = data.message;
                if (data.questions && data.questions.length > 0) {
                    data.questions.forEach(question => {
                        const li = document.createElement('li');
                        li.textContent = question;
                        questionList.appendChild(li);
                    });
                } else {
                     const li = document.createElement('li');
                     li.textContent = "생성된 질문이 없습니다.";
                     questionList.appendChild(li);
                }
                resultsDiv.style.display = 'block';

            } catch (error) {
                console.error('오류 발생:', error);
                statusP.textContent = `오류가 발생했습니다: ${error.message}`;
                resultsDiv.style.display = 'block';
            } finally {
                // UI 복원
                submitButton.disabled = false;
                submitButton.textContent = '질문 생성';
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
